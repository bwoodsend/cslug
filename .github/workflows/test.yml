---
name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, 3.6, 3.7, 3.8]
        include:
          - name: macOS
            os: macos-latest
            python-version: 3.9
          - name: Windows
            os: windows-latest
            python-version: 3.9

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: pip install .[test]

      - name: Test
        run: pytest tests
