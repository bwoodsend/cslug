# Tests CSlug.
# This has been intentionally strung out so that Linux is tested 1st, then
# Windows, then macOS so as to minimise CI minutes wastage.
---
name: Test

on:
  push:

jobs:
  test-ubuntu:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.6, 3.7, 3.8]
        architecture: ['x64']

    runs-on: ubuntu-latest

    steps: &test-steps

      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install
        run: pip install .[test]

      - name: Test
        run: pytest tests --timeout 30


  test-windows:
    needs: test-ubuntu
    strategy:
      matrix:
        python-version: [3.9]
        # I'd like to test 32-bit too but the gcc on Github actions appears
        # to be missing something it needs to compile 32-bit binaries. See:
        # https://github.com/bwoodsend/cslug/runs/1387759265
        # It works perfectly locally.
        architecture: ['x64']  # 'x86'

    runs-on: windows-latest
    steps: *test-steps


  test-macos:
    needs: test-windows
    strategy:
      matrix:
        python-version: [3.9]
        architecture: ['x64']

    runs-on: macos-latest
    steps: *test-steps
