---
name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, 3.6, 3.7, 3.8]
        architecture: ['x64']
        include:
          - os: macos-latest
            python-version: 3.9
            architecture: 'x64'
          - name: Windows
            os: windows-latest
            python-version: 3.9
            architecture: 'x64'
            # I'd like to test 32-bit too but the gcc on Github actions appears
            # to be missing something it needs to compile 32-bit binaries. See:
            # https://github.com/bwoodsend/cslug/runs/1387759265
            # It works perfectly locally.
#          - name: Windows 32-bit
#            os: windows-latest
#            python-version: 3.9
#            architecture: 'x86'

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install
        run: pip install .[test]

      - name: Test
        run: pytest tests --timeout 30
